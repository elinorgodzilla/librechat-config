version: 1.0.8

cache: true

interface:
  privacyPolicy:
    externalUrl: 'https://librechat.ai/privacy-policy'
    openNewTab: true
  termsOfService:
    externalUrl: 'https://librechat.ai/tos'
    openNewTab: true

registration:
  socialLogins: ["discord", "facebook", "github", "google", "openid"]

endpoints:
  custom:
      # 
    - name: "UwU"
      apiKey: "user_provided"
      baseURL: "${C_BASE_URL}"
      models:
        default: [
          "claude-3-opus-20240229",
          "claude-3-5-sonnet-20240620",
          ]
      fetch: false
      titleConvo: true
      titleModel: "claude-3-5-sonnet-20240620"
      summarize: false
      summaryModel: "gpt-3.5-turbo"
      forcePrompt: false
      dropParams: ["stop"]
      modelDisplayLabel: "UwU"
      iconURL: "https://raw.githubusercontent.com/elinorgodzilla/librechat-config/main/icons/uwu.png"
      
    - name: "JP"
      apiKey: "user_provided"
      baseURL: "${JP_BASE_URL}"
      models:
        default: [
          "anthropic.claude-3-opus-20240229-v1:0",
          "anthropic.claude-3-5-sonnet-20240620-v1:0",
          ]
      fetch: false
      titleConvo: false
      titleModel: "claude-3-haiku"
      summarize: false
      summaryModel: "claude-3-haiku"
      dropParams: ["stop"]
      modelDisplayLabel: "JP"
      
      
    
    - name: "OpenRouter"
      apiKey: "user_provided"
      baseURL: "https://openrouter.ai/api/v1"
      models:
        "default": [
         "anthropic/claude-3-opus:beta",
         "anthropic/claude-3.5-sonnet:beta",
         ]
      fetch: false
      titleConvo: true
      titleModel: "gpt-3.5-turbo"
      summarize: false
      summaryModel: "gpt-3.5-turbo"
      forcePrompt: false
      modelDisplayLabel: "OpenRouter"

    - name: "moonshot"
      apiKey: "user_provided"
      baseURL: "${MS_BASE_URL}"
      models:
        default: [
          "moonshot-v1-128k",
          ]
      fetch: false
      titleConvo: false
      titleModel: "moonshot-v1-128k"
      summarize: false
      summaryModel: "moonshot-v1-128k"
      dropParams: ["stop"]
      modelDisplayLabel: "Moonshot"
      iconURL: "https://raw.githubusercontent.com/elinorgodzilla/librechat-config/587297a974faf2e7e06364c2e8aae4f72a75acec/icons/moonshot.jpeg"
