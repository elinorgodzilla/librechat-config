version: 1.0.8
cache: true

endpoints:
  custom:
    - name: "UwU"
      apiKey: "user_provided"
      baseURL: "${C_BASE_URL}"
      models:
        default: 
          - "claude-3-5-sonnet-20241022"
        fetch: false
      titleConvo: false
      titleModel: "claude-3-5-sonnet-20241022"
      summarize: false
      summaryModel: "gpt-3.5-turbo"
      forcePrompt: false
      dropParams: ["stop", "user", "frequency_penalty", "presence_penalty"] 
      modelDisplayLabel: "UwU"
      iconURL: "https://raw.githubusercontent.com/elinorgodzilla/librechat-config/main/icons/uwu.png"
      
    - name: "CLAUDE PROXY"
      apiKey: "user_provided"
      baseURL: "${PROXY_BASE_URL}"
      models:
        default: 
          - "anthropic.claude-3-opus-20240229-v1:0"
          - "anthropic.claude-3-5-sonnet-20241022-v2:0"
      fetch: false
      titleConvo: false
      titleModel: "claude-3-haiku-20240229"
      summarize: false
      summaryModel: "claude-3-haiku"
      dropParams: ["stop"]
      modelDisplayLabel: "CLAUDE"

    - name: "OpenRouter"
      apiKey: "user_provided"
      baseURL: "https://openrouter.ai/api/v1"
      models:
        default: 
          - "anthropic/claude-3-opus:beta"
          - "anthropic/claude-3.5-sonnet:beta"
          - "deepseek/deepseek-chat"
          - "minimax/minimax-01"
          - "amazon/nova-pro-v1"
          - "google/gemini-exp-1121"
          - "google/gemini-exp-1206:free"
          - "google/gemini-2.0-flash-thinking-exp:free"
          - "anthracite-org/magnum-v4-72b"
          - "qwen/qwq-32b-preview"
          - "gryphe/mythomax-l2-13b"
          - "inflection/inflection-3-pi"
          - "anthracite-org/magnum-v2-72b"
          - "thedrummer/rocinante-12b"
          
      fetch: false
      titleConvo: true
      titleModel: "gpt-3.5-turbo"
      summarize: false
      summaryModel: "gpt-3.5-turbo"
      forcePrompt: false
      modelDisplayLabel: "OpenRouter"

    - name: "moonshot"
      apiKey: "user_provided"
      baseURL: "${MS_BASE_URL}"
      models:
        default: 
          - "moonshot-v1-128k"
      fetch: false
      titleConvo: false
      titleModel: "moonshot-v1-128k"
      summarize: false
      summaryModel: "moonshot-v1-128k"
      dropParams: ["stop"]
      modelDisplayLabel: "Moonshot"
      iconURL: "https://raw.githubusercontent.com/elinorgodzilla/librechat-config/587297a974faf2e7e06364c2e8aae4f72a75acec/icons/moonshot.jpeg"

    - name: "DeepSeek"
      apiKey: "user_provided"
      baseURL: "https://api.deepseek.com/v1"
      models:
        default: 
          - "deepseek-chat"
      fetch: false
      titleConvo: false
      titleModel: "deepseek-chat"
      summarize: false
      summaryModel: "deepseek-chat"
      dropParams: ["stop"]
      modelDisplayLabel: "DeepSeek"
      iconURL: "https://raw.githubusercontent.com/elinorgodzilla/librechat-config/refs/heads/main/icons/deepseek.png"

    - name: "MiniMax"
      apiKey: "user_provided"
      baseURL: "https://api.minimaxi.chat/v1/"
      models:
        default: 
          - "MiniMax-Text-01"
          - "abab6.5s-chat"
      fetch: false
      titleConvo: false
      titleModel: "MiniMax-Text-01"
      summarize: false
      summaryModel: "MiniMax-Text-01"
      dropParams: ["stop"]
      modelDisplayLabel: "MiniMax"
